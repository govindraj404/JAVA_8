[buildplugin]
bundle=true
name=mta
mta-version=latest
mtar-group=com.sap.ic
mtar-build-target=CF
mbt-v2=true
maven-version=3.6.1
node-version=12.18.1
maven-group-artifact=org.apache.maven:apache-maven
mta-group-artifact=com.sap.mta:mta_archive_builder
before_install="npm cache clean --force"
noproxy=true
[env_all]
npm_config_node_sqlite3_binary_host_mirror=http://nexus.wdf.sap.corp:8081/nexus/content/repositories/build.releases.unzip/com/sap/cds/node-sqlite3-binary/5.0.0/node-sqlite3-binary-5.0.0.zip-unzip
